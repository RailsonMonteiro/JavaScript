<!DOCTYPE html>
<html>
<head>
    <title>Fatorial</title>
</head>
<body>
    <h1>Calculadora de Fatorial</h1>
    <form id="factorialForm">
        <label for="number">Número:</label>
        <input type="number" id="number" name="number" required><br><br>
        
        <button type="button" onclick="calcularFatorial()">Calcular Fatorial</button>
    </form>
    
    <h2>Resultado:</h2>
    <p id="result"></p>

    <script>
        function calcularFatorial() {
            const number = parseInt(document.getElementById('number').value);

            if (isNaN(number) || number < 0) {
                alert('Por favor, insira um número válido e não negativo.');
                return;
            }

            let factorial = 1;
            let sequence = '';

            for (let i = 1; i <= number; i++) {
                factorial *= i;
                sequence += i + (i < number ? ' * ' : '');
            }

            const resultText = `Fatorial de ${number} = ${sequence} = ${factorial}`;
            document.getElementById('result').innerText = resultText;
        }
    </script>
</body>
</html>
