<!DOCTYPE html>
<html>
<head>
    <title>Autonomia de Viagem</title>
</head>
<body>
    <h1>Autonomia de Viagem</h1>
    <form id="ViagemForm">
        <label for="Viagem">Viagem:</label>
        <input type="text" id="Viagem" name="Viagem" required><br><br>
        
        <label for="km">Km percorridos:</label>
        <input type="number" id="km" name="km" step="" required><br><br>
        
        <label for="litros">Litros de combustível:</label>
        <input type="number" id="litros" name="litros" step="" required><br><br>
        
        <label for="precoPorLitro">Valor do litro:</label>
        <input type="number" id="precoPorLitro" name="precoPorLitro" step="" required><br><br>
        
        <button type="button" onclick="calcularViagem()">CALCULAR VIAGEM</button>
    </form>
    
    <h2>Resultado:</h2>
    <p id="result"></p>

    <script>
        function calcularViagem() {
            const Viagem = document.getElementById('Viagem').value;
            const km = parseFloat(document.getElementById('km').value);
            const litros = parseFloat(document.getElementById('litros').value);
            const precoPorLitro = parseFloat(document.getElementById('precoPorLitro').value);

            if (isNaN(km) || isNaN(litros) || isNaN(precoPorLitro) || km === 0 || litros === 0) {
                alert('Por favor, insira valores válidos para km percorridos, litros de combustível e valor do litro.');
                return;
            }

            const kmPorLitro = km / litros;
            const custoTotal = litros * precoPorLitro;
            const custoPorKm = custoTotal / km;

            const resultText = `Em sua viagem para ${Viagem}, você percorreu ${km} Km e gastou ${litros} litros de combustível.\n ` + 
                               `Seu carro fez ${kmPorLitro.toFixed(2)} Km por litro e sua viagem teve um custo de R$ ${custoTotal.toFixed(2)} ` +
                               `sendo R$ ${custoPorKm.toFixed(2)} por quilômetro.`;

            document.getElementById('result').innerText = resultText;
        }
    </script>
</body>
</html>
