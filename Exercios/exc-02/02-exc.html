<!DOCTYPE html>
<html>
<head>
    <title>Cálculo do IMC</title>
</head>
<body>
    <h1>Cálculo do IMC</h1>
    <form id="imcForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" step="" required><br><br>
        
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" name="altura" step="" required><br><br>
        
        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    </form>
    
    <h2>Resultado:</h2>
    <p id="result"></p>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const name = document.getElementById('name').value;

            if (isNaN(peso) || isNaN(altura) || altura === 0) {
                alert('Por favor, insira valores válidos para peso e altura.');
                return;
            }

            const vIMC = peso / (altura * altura);
            let classification = '';

            if (vIMC < 18.5) {
                classification = 'Abaixo do peso';
            } else if (vIMC < 24.9) {
                classification = 'Peso normal';
            } else if (vIMC < 29.9) {
                classification = 'Sobrepeso';
            } else {
                classification = 'Obesidade';
            }

            const resultText = `${name}, seu IMC é ${vIMC.toFixed(2)} (${classification}).`;
            document.getElementById('result').innerText = resultText;
        }
    </script>
</body>
</html>
