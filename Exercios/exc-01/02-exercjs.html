    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funçao Triplo</title>
    <script lang="JavaScript">
        function Triplo(valor1)
        {
            return valor1*3
        }
        let valorA = parseFloat(window.prompt("Informe o valor:"))
        window.alert("O valor Multiplicado é "+valorA+", é igual a "+Triplo(valorA)+".");
        document.write("O valor multiplicado é "+valorA+", é igual a "+Triplo(valorA)+".")
    </script>
