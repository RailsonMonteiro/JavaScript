<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo JS 01</title>
    <script language="JavaScript">
        alert('Olá essa mensagem foi inserida com JavaScript.')
    </script>
</head>
<body>

    <h1>Exemplo JS 01</h1>
    <p>Neste exemlo incluiremos código <b>JavaScrip</b> diretamente no HTML
    através da tag &lt;SCRIPT&gt;</p>

    <button onclick="JavaScript:alert('Obrigado por clicar no botão.')">clique aqui</button>
    
</body>
</html>
